name: Deploy GitHub Pages

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write
  pull-requests: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    if: github.event_name != 'pull_request' || github.event.pull_request.head.repo.full_name == github.repository
    runs-on: ubuntu-latest
    outputs:
      site_url: ${{ steps.site.outputs.site_url }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set site URL and base path
        id: site
        shell: bash
        run: |
          set -euo pipefail
          REPO_NAME="${GITHUB_REPOSITORY#*/}"
          echo "site_url=https://${{ github.repository_owner }}.github.io/${REPO_NAME}/" >> "$GITHUB_OUTPUT"
          echo "VITE_BASE_PATH=/${REPO_NAME}/" >> "$GITHUB_ENV"

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build
        run: bun run build

      - name: Upload Pages artifact
        if: github.event_name != 'pull_request'
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    if: github.event_name != 'pull_request'
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  pr-deployment-comment:
    if: github.event_name == 'pull_request' && github.event.pull_request.head.repo.full_name == github.repository
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Upsert deployment status comment
        uses: actions/github-script@v7
        env:
          SITE_URL: ${{ needs.build.outputs.site_url }}
          BUILD_RESULT: ${{ needs.build.result }}
        with:
          script: |
            const marker = '<!-- pages-deployment-status -->';
            const statusMap = {
              success: '✅ build ok',
              failure: '❌ build not ok',
              cancelled: '❌ build not ok',
              skipped: '❌ build not ok',
            };
            const result = process.env.BUILD_RESULT || 'failure';
            const statusText = statusMap[result] || '❌ build not ok';
            const siteUrl = process.env.SITE_URL || '_unavailable_';

            const body = [
              marker,
              '## Pages workflow status',
              `- Main site URL: ${siteUrl}`,
              `- PR build status: ${statusText}`,
              '- Note: Preview URLs for branch folders are disabled with the GitHub Pages Actions deployment flow.',
            ].join('\n');

            const { owner, repo } = context.repo;
            const issue_number = context.issue.number;

            const comments = await github.paginate(github.rest.issues.listComments, {
              owner,
              repo,
              issue_number,
              per_page: 100,
            });

            const existing = comments.find((comment) => comment.body?.includes(marker));

            if (existing) {
              await github.rest.issues.updateComment({
                owner,
                repo,
                comment_id: existing.id,
                body,
              });
              return;
            }

            await github.rest.issues.createComment({
              owner,
              repo,
              issue_number,
              body,
            });
